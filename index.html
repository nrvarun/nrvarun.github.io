<!doctype html>
<html ng-app="profileMaterialApp">
  <head>
    <meta charset="utf-8">
    <title>nr-varun</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.1/angular-material.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
  <div layout="column" ng-controller="profileCtrl" layout-fill>
    <md-toolbar layout="row" class="main-toolbar md-whiteframe-z2">
      <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="toggleLeft()">
            <i class="fa fa-custom fa-bars"></i>
          </md-button>
          <span flex></span>
          <p class="roboto">Varun</p>
          <span flex></span>
      </div>
    </md-toolbar>
    <section layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z1" md-component-id="left">
        <md-toolbar layout="column" class="sidenav-toolbar md-whiteframe-z2">
          <md-list>
            <md-list-item class="md-1-line">
              <md-button class="md-icon-button" ng-click="toggleLeft()"><i class="fa fa-arrow-left"></i></md-button>
            </md-list-item>
            <md-list-item class="md-2-line">
              <img src="images/profile.jpg" class="md-avatar img-grayscale" alt="Home" />
              <div class="md-list-item-text">
                <h3 class="sidenav-text">Varun</h3>
                <p class="sidenav-text">inr.varun89@gmail.com</p>
              </div>
            </md-list-item>
          </md-list>
          <md-list>
            <md-list-item class="md-2-line">
              <img src="images/home.png" class="md-avatar img-grayscale" alt="Home" />
              <div class="md-list-item-text">
                <h3><a class="sidenav-a" ng-click="toggleLeft()" href="#/main">Home</a></h3>
                <p>Back to home</p>
              </div>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="toggleLeft()">
              <img src="images/skills.png" class="md-avatar img-grayscale" alt="skills" />
              <div class="md-list-item-text">
                <h3><a class="sidenav-a" ng-click="toggleLeft()" href="#/skills">Skills</a></h3>
                <p>About my skillsets</p>
              </div>
            </md-list-item>
            <md-list-item class="md-2-line">
              <img src="images/about.png" class="md-avatar img-grayscale" alt="about" />
              <div class="md-list-item-text">
                <h3><a class="sidenav-a" ng-click="toggleLeft()" href="#/about">About</a></h3>
                <p>Few info about me</p>
              </div>
            </md-list-item>
          </md-list>
        </md-toolbar>
      </md-sidenav>
      <md-content layout-padding flex class="main-content">
          <div ng-view=""></div>
      </md-content>
    </section>
  </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.1/angular-material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
